<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 <ui:component xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:form>
            <h2><h:outputLabel value="#{bundle['newask.title']}:" /></h2>
            <h:panelGrid columns="3" columnClasses="titleCell">
                <h:outputLabel for="content" value="#{bundle['create.ask']}:" />
                <h:inputText id="content" value="#{newAsk.content}" />
                <h:message for="content" errorClass="invalid" />

                <h:outputLabel value="#{bundle['create.fieldtype']}:" />
                <h:selectOneListbox id="typeanswer" value="#{newAsk.typeanswer}">
                            <f:selectItem itemValue="inputText" itemLabel="#{bundle['inputText']}" />
   							<f:selectItem itemValue="inputSecret" itemLabel="#{bundle['inputSecret']}" />
   							<f:selectItem itemValue="inputTextarea" itemLabel="#{bundle['inputTextarea']}" />
   							<f:selectItem itemValue="selectOneRadio" itemLabel="#{bundle['selectOneRadio']}" />
   							<f:selectItem itemValue="selectManyCheckbox" itemLabel="#{bundle['selectManyCheckbox']}" />
   							<f:selectItem itemValue="yesno" itemLabel="#{bundle['yesno']}" />
   							<f:selectItem itemValue="yesnoWhy" itemLabel="#{bundle['yesnoWhy']}" />
   							<f:selectItem itemValue="selectManyCheckboxOther" itemLabel="#{bundle['selectManyCheckboxOther']}" />
   				</h:selectOneListbox> 
                <h:message for="typeanswer" errorClass="invalid" />
            </h:panelGrid>
            <p>
                <h:panelGrid columns="2">
                <c:choose>
                	<c:when test="#{sessionScope.editAsk}">
                    <h:commandButton id="register"
                        action="#{askController.create}"
                        value="#{bundle['boton.edit']}" styleClass="create" />
                   </c:when>
                   <c:otherwise>
                    <h:commandButton id="register"
                        action="#{askController.create}"
                        value="#{bundle['boton.create']}" styleClass="create" />
                   </c:otherwise>
                </c:choose>
                    <h:messages styleClass="messages"
                        errorClass="invalid" infoClass="valid"
                        warnClass="warning" globalOnly="true" />
                    <h:commandButton id="finish"
                        action="#{askController.finish}"
                        value="#{bundle['boton.finish']}" styleClass="create" />
                </h:panelGrid>
            </p>    
</h:form>
</ui:component>
