<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="/WEB-INF/template/default.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:define name="content">
    <h:form id="user">
    <h2>#{bundle['title.changepassword']}</h2>
           <h:panelGrid columns="3" columnClasses="titleCell">

				<h:outputLabel for="email" value="#{bundle['email']}:" />
                <h:inputText id="email"
                    value="#{changepassword.email}"  validator="#{passwordController.validateEmail}"/>
                <h:message for="email" errorClass="invalid" />
               
               <h:outputLabel for="phonenumber" value="#{bundle['phonenumber']}:" />
                <h:inputText id="phonenumber"
                    value="#{changepassword.phonenumber}" />
                <h:message for="phonenumber" errorClass="invalid" />
                
                 <h:outputLabel for="password" value="#{bundle['password']}:" />
                <h:inputSecret id="password"
                    value="#{changepassword.password}" />
                <h:message for="password" errorClass="invalid" />
                
                <h:outputLabel for="confpass" value="#{bundle['confpass']}:" />
                <h:inputSecret id="confpass"
                    value="#{changepassword.confirmpassword}"  validator="#{passwordController.validatePassword2}"/>
                <h:message for="confpass" errorClass="invalid" />
                
            </h:panelGrid>

            <p>
                <h:panelGrid columns="2">
                    <h:commandButton id="register"
                        action="#{passwordController.changePassword}"
                        value="#{bundle['register']}" styleClass="register" />
                    <h:messages styleClass="messages"
                        errorClass="invalid" infoClass="valid"
                        warnClass="warning" globalOnly="true" />
                </h:panelGrid>
            </p>
        </h:form>
    </ui:define>
	<ui:define name="contentaside">
	<ui:include src="body/banner.xhtml" />
    </ui:define>
    
</ui:composition>
