<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="/WEB-INF/templates/default2.xhtml">
    <ui:define name="content">
  <h1>#{bundle['h1.title']}</h1>
      <ui:include src="/body/welcome.xhtml" />
    </ui:define>
	<ui:define name="contentaside">
        <h:form id="registered">
            <h2>#{bundle['h2.regitereduser']}</h2>
            <h:panelGrid columns="3" columnClasses="titleCell">
                <h:outputLabel for="email" value="#{bundle['email']}:" />
                <h:inputText class="cellregister" id="email" value="#{newUser.email}" />
                <h:message for="email" errorClass="invalid" />
                <h:outputLabel for="password" value="#{bundle['password']}:" />
                <h:inputSecret class="cellregister" id="password" value="#{newUser.password}" />
                <h:message for="password" errorClass="invalid" />
            </h:panelGrid>

            <p>
                <h:panelGrid columns="2">
                    <h:commandButton id="login"
                        action="#{userController.login}"
                        value="#{bundle['boton.login']}" styleClass="register" />
                    <h:commandLink id="register"
                    	action="register" value="#{bundle['register']}" styleClass="register" />
                    <h:commandLink id="forgotpassword"
                    	action="newpassword" value="#{bundle['forgotpass']}" styleClass="register" />
                    <h:messages styleClass="messages"
                        errorClass="invalid" infoClass="valid"
                        warnClass="warning" globalOnly="true" />
                    
                </h:panelGrid>
            </p>
        </h:form>
    </ui:define>
</ui:composition>
